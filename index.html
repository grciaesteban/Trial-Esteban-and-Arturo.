<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Microverse Trial Form</h1>
    <p id="description">Example form for Microverse please fill in with your personal information</p>
    <form id="survey-form">
      <label for="name" id="name-label">Nombre:</label>
      <input id="name" type="text" placeholder="Enter your name">
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter your email">
      <label for="number" id="number-label">Number:</label>
      <input id="number" type = "number" min="1" max="8" placeholder="You can put a number between 1 and 8">
      <p>Select your favorite programming language</p>
      <select id="dropdown"> <option value="JavaScript">JavaScript</option> <option value="Python">Python</option> </select>
      <p>Select your genre</p>
      <input type="radio" id ="genre" name="genre">
      <label for="genre" id="female">female</label>
      <input type="radio" id ="genre1" name="genre">
      <label for="genre1" id="male">male</label>
      <p>Hobbies</p>
      <input id="football" type="checkbox" value="football">
      <label for="football">Football</label>
      <input id="basketball" type="checkbox" value="basketball">
      <label for="basketball">Basketball</label>
      <input id="baseball" type="checkbox" value="baseball">
      <label for="baseball">Baseball</label>
      <input id="voleyball" type="checkbox" value="voleyball">
      <label for="voleyball">Voleyball</label>
      <input id="handball" type="checkbox" value="handball">
      <label for="handball">Handball</label>
      <textarea id="additional" name="additional"></textarea>
      <button id="submit" type="submit">Enviar</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
