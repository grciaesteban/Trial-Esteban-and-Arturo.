<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Microverse Trial Form</h1>
    <p id="description">Example form for Microverse please fill in with your personal information</p>
    <form id="survey-form">
      <label for="name" id="name-label">Nombre:</label>
      <input id="name" type="text" placeholder="Enter your name">
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter your email">
      <label for="number" id="number-label">Number:</label>
      <input id="number" type = "number" min="1" max="8" placeholder="You can put a number between 1 and 8">
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
